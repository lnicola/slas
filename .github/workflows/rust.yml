name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install nightly toolchain
      run: rustup toolchain install nightly
    - name: Build
      run: cargo +nightly b
    - name: Run tests
      run: cargo +nightly t -p tests
